<div
    class="max-w-4xl mx-auto mt-10 p-6 bg-gradient-to-r from-gray-800 to-gray-900 text-white rounded-xl shadow-xl animate-fadeIn">

    <h2 class="text-2xl mb-4">Edit Password</h2>
    <form (ngSubmit)="updatePassword()" class="space-y-4">
        <input [(ngModel)]="password.title" name="title" placeholder="Title" class="w-full p-2 bg-gray-800 rounded" />
        <input [(ngModel)]="password.username" name="username" placeholder="Username"
            class="w-full p-2 bg-gray-800 rounded" />
        <input [(ngModel)]="password.password" name="password" placeholder="Password"
            class="w-full p-2 bg-gray-800 rounded" />
        <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Update</button>
    </form>

</div>
