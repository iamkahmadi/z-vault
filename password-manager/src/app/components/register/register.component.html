<div
    class="max-w-md mx-auto mt-10 p-6 bg-gradient-to-r from-gray-800 to-gray-900 text-white rounded-xl shadow-xl animate-fadeIn">
  <h2 class="text-2xl font-semibold text-center text-white">Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="mt-6">
    <div class="mb-4">
      <label for="email" class="block text-sm text-white">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full p-2 mt-2 bg-gray-700 text-white rounded"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm text-white">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full p-2 mt-2 bg-gray-700 text-white rounded"
      />
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm text-white">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        class="w-full p-2 mt-2 bg-gray-700 text-white rounded"
      />
    </div>
    <div *ngIf="errorMessage" class="mb-4 text-red-500">{{ errorMessage }}</div>
    <button
      type="submit"
      [disabled]="!registerForm.form.valid"
      class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Register
    </button>
  </form>
  <p class="mt-4 text-center text-white">
    Already have an account? <a routerLink="/login" class="text-blue-400">Login</a>
  </p>
</div>
